<html>
	<head>
	<meta charset="utf-8" />
		<link href="stylesheets/main.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
		<script src="js/gen_validatorv4.js" type="text/javascript"></script>
		<script src="js/forms.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<h1> Friends with Food </h1>
				<a href= "{{ user.getUserLink }}" >Your Profile</a> - <a href="/">Home</a>
				<hr>
			</div>
		
			<div id="events_block">
				{% for event in events %}
					<a href='{{ event.getEventLink }}'>
					<b>{{ event.title|escape }}</b>
					<blockquote>{{ event.dateStart }} - {{ event.location|escape }}</blockquote></a>
				{% endfor %}
			</div>
		
			<div id="create_block">
				<form action="/Make" method="post">
				<fieldset>
					<legend>Personal information:</legend>
					Event Name: <input type="text" name="name" size="30" /> Host: <input type="text" name="host" size="30" /><br />
					Date: <input type="text" name="date" id="datepicker" />
					Location: <input type="text" name="location" size="30" /><br />
					Start Time: <input type="text" name="start" size="30" />  End Time: <input type="text" name="end" size="30" /><br />
					<textarea name="description" rows="3" cols="60">Enter event info here</textarea>
					<br />
					<input type="submit" value="Submit" />
				</fieldset>
				</form>
			</div>
			<div id="footer">
			<p> Friends with Food &copy; 2013 </p>
			</div>
		</div>
    </body>
</html>
